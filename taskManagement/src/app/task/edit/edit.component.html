<div class="container">
    <h1>Update Task</h1>
  
    <a href="#" routerLink="/task/index" class="btn btn-primary">Back</a>
  
    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Title Field -->
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          formControlName="title"
          id="title"
          type="text"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['title'].touched && f['title'].invalid }"
        />
        <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
          <div *ngIf="f['title'].errors?.['required']">Title is required.</div>
          <div *ngIf="f['title'].errors?.['minlength']">Title must be at least 3 characters long.</div>
        </div>
      </div>
  
      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          formControlName="description"
          id="description"
          class="form-control"
          [ngClass]="{ 'is-invalid': f['description'].touched && f['description'].invalid }"
        ></textarea>
        <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
          <div *ngIf="f['description'].errors?.['required']">Description is required.</div>
          <div *ngIf="f['description'].errors?.['minlength']">
            Description must be at least 10 characters long.
          </div>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
  </div>
